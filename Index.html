    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/Style.css">
    <script src="./assets/Script.js"></script>
    <title>Padiyan Store</title>
</head>
<body>
<div class="bg">
<h1>Fruit's Shop</h1>
<div class="row mt-4 divi">
    <div class="col">Product ID</div>
    <div class="col">Product Name</div>
    <div class="col">Price</div>
    <div class="col">Count</div>
    <div class="col">Total</div>
    <div class="col"></div>
</div>

<div class="row mt-4">
    <div class="col"><input type="text" id="pId" name="pId" class="form-control"readonly/></div>
    <div class="col">
        <form action="" method="get">
            <input list="fruits" name="fruit" id="fruit" class="form-control" onchange="getProductDetail()"> 
            <datalist id="fruits">
              <option value="Apple" id="apple">
              <option value="Banana" id="banana">
              <option value="Blueberries" id="blue">
              <option value="Cherry" id="cherry">
              <option value="Dates" id="dates">
              <option value="Fig" id="fig">
              <option value="Grape" id="grape">
              <option value="Kiwi" id="kiwi">
              <option value="Lychee" id="lychee">
              <option value="Mango" id="mango">
            </datalist>
        </form>
    </div>
    <div class="col"><input type="text" id="pPrice" name="pPrice" class="form-control" onkeyup="calcTotal()" readonly/></div>
    <div class="col"><input type="text" id="pCount" name="pCount" class="form-control" onkeyup="calcTotal()" /></div>
    <div class="col"><input type="text" id="pTotal" name="pTotal" class="form-control" readonly/></div>
    <div class="col"><button type="button" class="btn btn-success" onclick="addProduct()">Add Product</button></div>
</div>
<br>

<div id="productsDisplay"></div>
<div class="col-total">
<label>Grand Total:</label>
<input type="text" id="gTotal" name="gTotal" />
<label> <span>18%</span> GST:</label>
<input type="text" id="pGst" name="pGst" />
<img class="blink" src="./assets/image/D-removebg-preview.png" alt="Image Not found"/>
<label id="discount">you <br>Saved Upto:</label>
<input type="text" id="save" name="save" />
</div>
<div class="bill">
<label>Bill Amount:</label>
<input type="text" id="bAmt" name="bAmt" />
</div>
</div>
